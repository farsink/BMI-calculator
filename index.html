<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=2q4mfomCy0P0&format=png&color=000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <section class="section1">
        <nav class="navbar navbar-expand-lg  shadow-sm">
            <div class="container">
              <a class="navbar-brand d-flex" href="#">
                <img class="img-fluid" src="https://img.icons8.com/?size=100&id=2q4mfomCy0P0&format=png&color=000000" alt="Bootstrap" width="50" height="50">
            <h2 class="pt-3 px-3">BMI Calculator<h2>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <!-- Navbar items -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="list-unstyled d-flex gap-5 mt-3">
                    <li class="nav-item">"Check.</li>
                    <li class="nav-item">Your.</li>
                    <li class="nav-item">BMI.</li>
                    <li class="nav-item">Levels"</li>

                </ul>
                
            </div>
            </div>
          </nav>
        </section>
        
     <section class=section2>
            <header class="bmi-header">
                <div class="container">

                    <div class="row">

                        <div class="col-md-6 col-sm-12 mt-5 p-5">

                            <h1 style="font-weight: 600; font-size: xx-large;" class="text-start">Calculate Your Body Mass Index (BMI)</h1>
                            <p class="lead text-start">Enter your height and weight to find your BMI level.</p>
                            <div class="col-md-6 mt-5">
                                <div class="card bg-light bmi-card" >
                                    
                                    <div class="card-body  m-4">
                                        <form id="bmiForm">
                                            <div class="mb-3">
                                                <label for="height" class="form-label">Height (in cm)</label>
                                                <input type="number" class="form-control" id="height" placeholder="Enter height in cm" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="weight" class="form-label">Weight (in kg)</label>
                                                <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg" required>
                                            </div>
                                            
                                           <div class="text-center"> <button type="button" onclick="BMI()" class="btn btn-warning text-center">Calculate</button></div>
                                        </form>
                                    </div>
                                    <div id="bmiResult"  class="card-footer"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6 col-sm-12 text-center">
                            <img class="img-fluid w-100 h-100 float-start" width="100" height="100" src="./Meditation.png" alt="">

                        </div>
                    </div>
                </div>

    
            </header>
     </section>
    
</body>

<script>
 function BMI(){
    var height = document.getElementById('height').value;
    var weight = document.getElementById('weight').value;
    
    height = height / 100;
            var bmi = (weight / (height * height)).toFixed(2);

            var resultText = 'Your BMI is ' + bmi;


    // BMI Categories   

    if (bmi < 18.5) {
        resultText += ' <p class="text-warning">(Underweight)</p>';
    } else if (bmi >= 18.5 && bmi < 25) {
        resultText += ' <p class="text-success">(Normal weight)</p>';
    } else if (bmi >= 25 && bmi < 30) {
        resultText += ' <p  class="text-info" >(Overweight)</p>';
    } else {
        resultText += '  <p class="text-danger">(Obese)</p>';
    }
    
    

    document.getElementById('bmiResult').innerHTML =`${resultText}`;

 }
</script>
</html>
